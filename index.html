<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="login-form-navbar">
        <h1>Introduce Yourself</h1>
    </nav>
    <section>
    <form class="login-form">
        <h2>Username</h2>
        <input type="text" placeholder="username" name="username" id="usernameRegister"> 
        <h2 class="password">Password</h2>
        <input type="password" placeholder="password" name="password">
        <h2 class="confirm-password">Confirm password</h2>
        <input type="password" placeholder="confirm password" name="confirm-password">
        <div class="done-button">
            <a href="#" onclick="getInputValue();">Done</a>
        </div>
        <script>
            function getInputValue(){
                var usernameValue=document.getElementById("usernameRegister").value;
                alert("oh nice name "+usernameValue)
            }
        </script>          
    </form>
    </section>
</body>
</html>
